<!doctype html>

<html lang="en">
<head>
    
    <meta charset="utf-8">

    <title>SassUi</title>
    <meta name="description" content="SassUi">
    <script src="src/vendor/sassjs/dist/sass.js"></script>
    
</head>

<body>
    
    <h1>SassUI</h1>

    <script>
        var someSass = '$someVar: 123px; h1 {width: $someVar; height: $someVar}';

        var sass = new Sass();
        sass.compile(someSass, function(result){
            console.log(result);
        });

    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
</body>
</html>
